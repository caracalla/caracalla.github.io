<!DOCTYPE html>
<html>
<head>
	<title>nothing</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="assets/js/docs.min.js"></script>
</head>
<body>
	<div class="container">
		<h2>Bootstrap Goodies <small>This is an h2 heading</small></h2>

		<ul class="nav nav-tabs">
			<li><a href="text.html">Text</a></li>
			<li><a href="tables.html">Tables</a></li>
			<li class="active"><a href="forms.html">Forms</a></li>
			<li><a href="buttons.html">Buttons and Images</a></li>
			<li><a href="dropdowns.html">Dropdowns and Navbars</a></li>
		</ul>

		<h3>Forms</h3>
		<form role="form">
			<div class="form-group">
				<div class="input-group has-error has-feedback">
					<div class="input-group-addon">Given</div>
					<input type="text" class="form-control" placeholder="some crap">
					<span class="glyphicon glyphicon-remove form-control-feedback"></span>
				</div>

				<p class="help-block">put the assumptions here</p>
			</div>

			<div class="form-group has-success">
				<label for="When">When</label>
				<input type="text" class="form-control" placeholder="something happens">
			</div>

			<div class="form-group">
				<label for="Then">Then</label>
				<input type="text" class="form-control input-lg" placeholder="something should happen">
			</div>

			<div class="checkbox">
				<label>
					<input type="checkbox">
					Check It Out
				</label>
			</div>

			<div class="form-group has-warning">
				<div class="input-group">
					<div class="input-group-addon">Given this is true</div>
					<textarea class="form-control" rows="5"></textarea>
				</div>
			</div>

			<button type="submit" class="btn btn-default">Push it to Production!</button>
		</form>

		<hr>

		<div class="row">
			<div class="col-sm-1">
				A thing
			</div>
			<div class="col-sm-11">
				<div class="row">
					<div class="col-sm-2">
						Sub-thing
					</div>
					<div class="col-sm-10">
						<div class="row">
							crap
						</div>
						<div class="row">
							stuff
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-sm-2">
						Another sub-thing
					</div>

					<div class="col-sm-10">
						<div class="row">
							some text and stuff
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
