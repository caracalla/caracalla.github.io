<!DOCTYPE html>
<html>
<head>
	<title>Given</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="assets/js/docs.min.js"></script>
</head>
<body>
	<div class="container">
		<h1>Given Trial</h1>
		<hr>

		<div class="panel-group" id="accordion">

			<!-- Scenario 1 -->
			<div class="panel panel-default">
				<div class="panel-heading">
					<h4 class="panel-title">
						<a href="#collapseOne" data-toggle="collapse" data-parent="#accordion">
							Scenario 1: Some things happen
						</a>
					</h4>
				</div>

				<div id="collapseOne" class="panel-collapse collapse in">
					<div class="panel-body">
						<form>
							<div class="row">
								<!-- Given -->
								<div class="col-md-4">
									<div class="form-group">
										<div class="input-group">
											<span class="input-group-addon">Given</span>

											<textarea class="form-control" rows="3"></textarea>
										</div>
									</div>

									<div class="form-group">
										<div class="input-group">
											<span class="input-group-addon">And</span>

											<textarea class="form-control" rows="3"></textarea>
										</div>
									</div>

									<div class="form-group">
										<button type="button" class="btn btn-default">And...</button>
									</div>
								</div>

								<!-- When -->
								<div class="col-md-4">
									<div class="form-group">
										<div class="input-group">
											<span class="input-group-addon">When</span>

											<textarea class="form-control" rows="3"></textarea>
										</div>
									</div>

									<div class="form-group">
										<button type="button" class="btn btn-default">And...</button>
									</div>
								</div>

								<!-- Then -->
								<div class="col-md-4">
									<div class="form-group">
										<div class="row">
											<div class="col-md-9">
												<div class="input-group">
													<span class="input-group-addon">Then</span>

													<textarea class="form-control" rows="3"></textarea>
												</div>
											</div>

											<div class="col-md-3">
												<div class="radio">
													<label>
												    <input type="radio" name="options1" value="option1">
												    Pass
												  </label>
												</div>

												 <div class="radio">
													<label>
												    <input type="radio" name="options1" value="option2">
												   Fail
												 </label>
												</div>
											</div>
										</div>
									</div>

									<div class="form-group">
										<div class="row">
											<div class="col-md-9">
												<div class="input-group">
													<span class="input-group-addon">And</span>

													<textarea class="form-control" rows="3"></textarea>
												</div>
											</div>
											
											<div class="col-md-3">
												<div class="radio">
													<label>
												    <input type="radio" name="options2" value="option1">
												    Pass
												  </label>
												</div>

												 <div class="radio">
													<label>
												    <input type="radio" name="options2" value="option2">
												   Fail
												 </label>
												</div>
											</div>
										</div>
									</div>

									<div class="form-group">
										<button type="button" class="btn btn-default">And...</button>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
