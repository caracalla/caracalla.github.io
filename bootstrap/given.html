<!DOCTYPE html>
<html>
<head>
	<title>Given</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="assets/js/docs.min.js"></script>
</head>
<body>
	<div class="container">
		<h1>Given Trial 2</h1>
		<hr>

		<h2>Scenario 1: When a thing happens</h2>
		

		<form>
			<div class="row">
				<!-- Given -->
				<div class="col-md-4">
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon">Given</span>

							<textarea class="form-control" rows="3"></textarea>
						</div>
					</div>

					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon">And</span>

							<textarea class="form-control" rows="3"></textarea>
						</div>
					</div>

					<div class="form-group">
						<button type="button" class="btn btn-default">And...</button>
					</div>
				</div>

				<!-- When -->
				<div class="col-md-4">
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon">When</span>

							<textarea class="form-control" rows="3"></textarea>
						</div>
					</div>

					<div class="form-group">
						<button type="button" class="btn btn-default">And...</button>
					</div>
				</div>

				<!-- Then -->
				<div class="col-md-4">
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon">Then</span>

							<textarea class="form-control" rows="3"></textarea>
						</div>
					</div>

					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon">And</span>

							<textarea class="form-control" rows="3"></textarea>
						</div>
					</div>

					<div class="form-group">
						<button type="button" class="btn btn-default">And...</button>
					</div>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
